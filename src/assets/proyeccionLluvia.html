  <!-- https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_tabs -->

  <div id="Absoluta" class="tabcontent" style = "display:none">

    <section>
      <h2>Proyeccion Absoluta</h2>

  <div id="Porcentual" class="tabcontent">
    <section>
      <h2>Proyeccion Porcentual</h2>
      <div id="container" style="width: 100%;">
        <canvas id="canvasPorcentual"></canvas>
      </div>
      <section>
        <div>
          <table id="tableInfoPorcentual" class="table table-striped"></table>
        </div>
      </section>
  </div>

  
    <script>
      function openProyection(evt, cityName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(cityName).style.display = "block";
          evt.currentTarget.className += " active";
          this.actualTab = cityName;
          console.log(this.actualTab);
      }

      openProyection(event, 'Absoluta');
    </script>
    
  </section>
