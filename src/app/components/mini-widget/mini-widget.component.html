<div class="container">


    <div class="card-group ">
        <div class="row">
    
        
        <div class="card">
            <div class="card-header ">
                <h2>Guatemala, Ciudad</h2>
              </div>
    
              <div class="row ">
                <div class = "col txt-center">
                  <div id="dia" *ngIf="dia">
                    <div id="soleado" *ngIf="climaIcono == 0">
                      <fa-icon [icon]='fasun' class="fas  fa-5x" style="color:orange"> </fa-icon> <br>
                    </div>

                    <div id="soleadonuboso" *ngIf="climaIcono == 1">
                      <fa-icon [icon]='facloudsunrain' class="fas  fa-5x" style="color:orange"> </fa-icon> <br>
                    </div>
                    <div id="soleadolluvioso" *ngIf="climaIcono == 2">
                      <fa-icon [icon]='facloud' class="fas  fa-5x" style="color:orange"> </fa-icon> <br>
                    </div>


                  </div>

                  <div id="dia" *ngIf="!dia">
                    <div id="luna" *ngIf="climaIcono == 0">
                      <fa-icon [icon]='famoon' class="fas  fa-5x" style="color:steelblue"> </fa-icon> <br>
                    </div>

                    <div id="lunanublado" *ngIf="climaIcono == 1">
                      <fa-icon [icon]='facloudmoonrain' class="fas  fa-5x" style="color:steelblue"> </fa-icon> <br>
                    </div>
                    <div id="lunalluvioso" *ngIf="climaIcono == 2">
                      <fa-icon [icon]='facloudmoon' class="fas  fa-5x" style="color:steelblue"> </fa-icon> <br>
                    </div>

                  </div>



                </div>
                <div class = "col txt-center">
                    <h1>{{temperatura}}  ℃</h1>
                    <button type="button" class="btn btn-primary" routerLink='/clima-Widget'>Ver pronostico completo</button>
                </div>
    
                <div class = "col">
                    <p>
                    <b>{{climaDescripcion}}</b><br>
                    <fa-icon [icon]="fatint"> </fa-icon> Humedad: {{humedad}} %<br>
                    <fa-icon [icon]="fathermometerfull"> </fa-icon> Max: {{max}} ℃<br>
                    <fa-icon [icon]="fathermometerempty"> </fa-icon> Min: {{min}} ℃<br>
                  </p>
                </div>
          </div>
          <div class="card-footer">
            <small class="text-muted">Actualizado: {{fecha | date}} </small>
          </div>
        </div>
    </div>
      </div>
    </div>
